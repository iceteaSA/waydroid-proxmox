# Intel N150 (Alder Lake-N) Configuration for Waydroid
# This file contains optimized settings for Intel N150 SoC

# GPU Configuration
# Intel N150 uses UHD Graphics (24 EUs, Gen 11.5)
GPU_VENDOR=intel
GPU_MODEL=uhd
MESA_LOADER_DRIVER_OVERRIDE=iris

# Waydroid Properties
# These can be set with: waydroid prop set <property> <value>

# GPU Acceleration
WAYDROID_PROPS=(
    "ro.hardware.gralloc=gbm"
    "ro.hardware.egl=mesa"
    "ro.hardware.vulkan=intel"
)

# Performance Tuning for N150
# 4 E-cores, no P-cores, max 3.6GHz
CPU_CORES=4
RECOMMENDED_LXC_CORES=2

# Memory Configuration
# N150 typically paired with 4-8GB RAM
RECOMMENDED_LXC_RAM=2048

# Display Configuration
# Intel UHD Graphics supports up to 4K
WAYDROID_WIDTH=1920
WAYDROID_HEIGHT=1080
WAYDROID_DPI=240

# Mesa Environment Variables
MESA_ENV=(
    "MESA_LOADER_DRIVER_OVERRIDE=iris"
    "MESA_GL_VERSION_OVERRIDE=4.6"
    "MESA_GLSL_VERSION_OVERRIDE=460"
)

# Kernel Module Parameters
# Load these on the Proxmox host
REQUIRED_MODULES=(
    "binder_linux"
    "ashmem_linux"
    "i915"
)

# i915 Module Parameters for N150
I915_PARAMS="enable_guc=3 enable_fbc=1"

# Device Nodes Required
DEVICE_NODES=(
    "/dev/dri/card0"
    "/dev/dri/renderD128"
    "/dev/fb0"
)

# Recommended Wayland Compositor
COMPOSITOR=sway

# VNC Configuration
VNC_PORT=5900
VNC_BIND=0.0.0.0

# API Configuration
API_PORT=8080
API_BIND=0.0.0.0
