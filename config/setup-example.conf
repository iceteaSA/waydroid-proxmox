# Waydroid Proxmox Complete Setup Configuration
# Example configuration file for automated setup
#
# Usage:
#   ./scripts/setup-complete.sh --auto --config config/setup-example.conf
#
# Copy this file and modify it for your setup:
#   cp config/setup-example.conf config/my-setup.conf
#   nano config/my-setup.conf
#   ./scripts/setup-complete.sh --auto --config config/my-setup.conf

# ============================================================================
# Enhancement Selections
# ============================================================================
# Set to 'true' to enable, 'false' to disable

# LXC Performance Tuning
# Optimizes container cgroup settings, memory, CPU, I/O
# Runs on: Proxmox host
select_lxc=true

# VNC Security Enhancement
# Adds authentication, rate limiting, optional TLS encryption
# Runs in: LXC container
select_vnc=true

# Audio Passthrough
# Configures PulseAudio/PipeWire passthrough to container
# Runs on: Host (configures both host and container)
select_audio=true

# Clipboard Sharing
# Bidirectional clipboard sync between host/VNC and Android
# Runs in: LXC container
select_clipboard=true

# App Installation
# Installs Android apps from APKs, URLs, or F-Droid
# Runs in: LXC container
select_apps=false

# ============================================================================
# LXC Configuration
# ============================================================================

# Container ID (CTID) - Required for LXC tuning and audio setup
# Get your CTID from Proxmox: pct list
lxc_ctid=100

# ============================================================================
# VNC Configuration
# ============================================================================

# Enable TLS encryption (requires generating certificates)
# Provides encrypted VNC connection
vnc_enable_tls=false

# Enable connection monitoring
# Logs VNC connections and provides status dashboard
vnc_enable_monitoring=true

# Maximum frame rate (15-120)
# Higher values = smoother but more bandwidth
# Recommended: 30 for remote access, 60 for LAN
vnc_fps=60

# ============================================================================
# Audio Configuration
# ============================================================================

# Audio system to use
# Options: auto, pulseaudio, pipewire
# 'auto' will detect the system automatically (recommended)
audio_system=auto

# ============================================================================
# Clipboard Configuration
# ============================================================================

# Clipboard sync interval in seconds (1-60)
# How often to check for clipboard changes
# Lower = more responsive but higher CPU usage
# Recommended: 2 seconds
clipboard_interval=2

# ============================================================================
# App Installation Configuration
# ============================================================================

# Path to app configuration file (YAML or JSON)
# Leave empty to skip app installation
# Example: /home/user/waydroid-proxmox/config/apps-example.yaml
apps_config=

# ============================================================================
# Notes
# ============================================================================
#
# Execution Order:
# 1. LXC tuning (host) - Must run first
# 2. Audio setup (host) - Configures both host and container
# 3. VNC enhancement (container) - Security and performance
# 4. Clipboard sharing (container) - Requires Waydroid running
# 5. App installation (container) - Requires Waydroid initialized
#
# Prerequisites:
# - For LXC/Audio: Must run on Proxmox host
# - For VNC/Clipboard/Apps: Must run in LXC container
# - Container must exist and be accessible via pct commands
# - Waydroid must be installed for clipboard and apps
#
# Environment Detection:
# The script will automatically detect whether it's running on the
# Proxmox host or inside a container and adjust accordingly.
#
# Dry-Run Mode:
# Test your configuration without making changes:
#   ./scripts/setup-complete.sh --dry-run --config config/my-setup.conf
#
# Tips:
# - Start with LXC and VNC enhancements first
# - Add audio, clipboard, and apps once basic setup is working
# - Use dry-run mode to preview changes before applying
# - Save working configurations for easy redeployment
#
